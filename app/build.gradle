apply plugin: 'com.android.application'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    defaultConfig {
        applicationId "com.doglandia.medialoader"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:leanback-v17:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.github.bumptech.glide:glide:3.4.+'
    compile 'com.squareup.okhttp3:okhttp:3.0.0-RC1'
    compile 'com.frostwire:jlibtorrent:1.1.0.16'
    compile 'com.frostwire:jlibtorrent-android-x86:1.1.0.16'
    compile 'com.frostwire:jlibtorrent-android-x86_64:1.1.0.16'
    compile 'com.frostwire:jlibtorrent-android-arm64:1.1.0.16'
    compile 'com.frostwire:jlibtorrent-android-arm:1.1.0.16'
    compile 'com.google.re2j:re2j:1.1'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.squareup.okhttp:okhttp:2.7.2'
}
